# Enabling H2 Console
 spring.h2.console.enabled=false
#Turn Statistics on
# spring.jpa.properties.hibernate.generate_statistics=false
# logging.level.org.hibernate.stat=debug
# Show all queries
# spring.jpa.show-sql=false
 spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.type=error

spring.devtools.livereload.enabled=false
# Disable caching in the Resource chain.
spring.resources.chain.cache=false
#spring.datasource.url=jdbc:derby:mydb;create=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.hibernate.ddl-auto=update
server.port = 8082


spring.datasource.url=jdbc:derby://localhost:1527/database1
spring.datasource.username=user1
spring.datasource.password=user1
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver



## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./src/main/webapp/uploads