<div class="inp_outer"
     title="ഒരു അപ്പോയ്ന്റ്മെന്റ്   സെലക്ട്  ചെയ്യുക "
     onclick="popup_selection_obj(
                         {
                             'entity_select': 'appointment',
                             'input': 'appointment'
                         }
                 )"
     >
    <div class="title1"   > appointment</div>
    {{if appointment!=null }}
    <input  type="hidden" id="appointment" name="appointment" 
            value="{{:appointment.id}}"  />
    <span id="appointment_display" class="inp2">     
        No: {{:appointment.id}}/
        {{:appointment.dateOfAppointment}}/
        <b>{{:appointment.patient.name}}</b>/
        {{:appointment.doctor.name}}
    </span>
    {{else}}
    <input  type="hidden" id="appointment" name="appointment" />
    <span id="appointment_display">     
        Not set                
    </span>
    {{/if}}    
</div>
