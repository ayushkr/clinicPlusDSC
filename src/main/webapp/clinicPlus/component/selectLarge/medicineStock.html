<div class="inp_outer" 
      onclick="popup_selection_obj(
                        {
                        'value': '',
                        'entity_select': 'medicineStock',
                        'input': 'medicineStock'
                        }
                        )"
     >
    <span>
        <input type="hidden" 
               id="medicineStock" 
               name="medicineStock" 
               data-link="medicineStock.id"
               />
    </span>
    <div class="title1">
        medicineStock
    </div>
    <span>
        <input type="button"
               id='medicineStock_button'    
               class="inp2"
               style="min-height: 25px;float:none;width: inherit"
value="--------Please select one-------"
               data-link="medicineStock.medicineBrandName.brandName"
              
               />
    </span>
    <div id='medicineStock_display'>

    </div>
    <div id="medicineStock_display2">

        {{if medicineStock}}
        <table  class="table4">
            <tbody>
                <tr>
                    <th>
                        expiryDate:
                    </th>
                    <th>
                        sellingPrice
                    </th>
                    <th>
                        company
                    </th>
                    <th>
                        composition
                    </th>
                    <th>
                        ID
                    </th>
                </tr>

                <tr>
                    <td data-link="medicineStock.expiryDate" >
                    </td>
                    <td data-link="medicineStock.sellingPrice" >
                    </td>

                    {{for medicineStock.medicineBrandName}}
                    <td data-link="company" >
                    </td> 
                    <td data-link="composition" >
                    </td> 
                    {{else}}
                    <td  ></td> 
                    <td  ></td>
                    {{/for}}

                    <td data-link="medicineStock.id" >
                    </td> 
                </tr>
            </tbody>
        </table>
        
        
        {{/if}}
        
        


    </div>

</div>

<style>
    .table4 th{
        padding: 2px 30px;
        /* margin: 0px; */
        /* font-size: large; */
        color: #4c7294;
    }
    .table4 td{
        padding: 2px 30px;
        /* margin: 0px; */
        font-size: x-large;
    }

</style>
