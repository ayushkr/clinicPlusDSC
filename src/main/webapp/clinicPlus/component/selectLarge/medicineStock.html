<div class="inp_outer" >
    <input type="hidden" 
           id="medicineStock" 
           name="medicineStock" 
           data-link="medicineStock.id"
           />

    <div class="title1">medicineStock</div>

    <input type="button"
        id='medicineStock_button'    
            class="inp2"
            style="min-height: 25px;float:none;width: inherit"
          
            data-link="medicineStock.medicineBrandName.brandName"
            onclick="popup_selection_obj(
                            {
                                'value': '',
                                'entity_select': 'medicineStock',
                                'input': 'medicineStock'
                            }
                    )"
            />

    <div id='medicineStock_display'>
        
    </div>

    <div style="float: right;
         /* position: relative; */
         /* left: 30px; */
         font-style: italic;
         /* text-align: left; */
         " 
         id="medicineStock_display2">

        {{if medicineStock}}
        ID: <span data-link="medicineStock.id" style="font-weight: bold">

        </span> <br>

        expiryDate:   
        <span data-link="medicineStock.expiryDate" style="font-weight: bold">
        </span> <br>

        sellingPrice:   
        <span data-link="medicineStock.sellingPrice" style="font-weight: bold">
        </span> <br>


        {{for medicineStock.medicineBrandName}}


        company:
        <span data-link="company" style="font-weight: bold">
        </span> <br>

        composition:
        <span data-link="composition" style="font-weight: bold">
        </span> <br>

        {{/for}}

        {{else}}
        Null

        {{/if}}
    </div>
</div>
