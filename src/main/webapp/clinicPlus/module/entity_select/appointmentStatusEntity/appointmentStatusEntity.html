
<p style="font-size: 24px; font-weight: bold; text-align: justify"> Select </p>
Filter By Name <input  type="text" onkeyup="filter('name')"  ><br>

{{for obj}}

<div id="select_{{:id}}" 
     
     
         onclick="selectThis(
                 {
                 who:'{{:~root.moduleName}}',
                         id:{{:id}},
                         extra:'{{:name}}'
                 }
                 )" 
     class="select_5"> 
    
    {{:id}}. &nbsp;&nbsp; {{:name}}
</div>
<d class="data" 
        id='{{:id}}' name="{{:name}}"  >
   
</d>


{{/for}}
