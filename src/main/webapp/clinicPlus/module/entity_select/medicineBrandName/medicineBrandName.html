
<div style="padding:40px">
    <hr>


    1. Filter By brandName <input  type="text" onkeyup="filter('brandName')"  ><br>

    2. Select a Medicine Brand Name  (Click item in dark rounded rectangle)<br>
    <hr>



    <div class="Table">
        <div class="Title">

        </div>

        <div class="Heading">

            <div class="Cell"><p>brandName</p></div>
            <div class="Cell"><p>genericName</p></div>
            <div class="Cell"><p>Composition</p></div>
            <div class="Cell"><p>usedFor</p></div>
            <div class="Cell"><p>Actions</p></div>
        </div>



        {{for obj}}
        <div class="Row" id="select_{{:id}}"  >
            <div class="Cell"
                 entity_select_editButton
                 onclick="selectThis('{{:~root.moduleName}}', {{:id}}, '{{:brandName}}')"  

                 > 

                <button   
                    class="entity_select_editButton" 
                    title="{{:company}}"
                    >
                    {{:brandName}}

                </button> 
                <span style="font-size: 0.8em;float: right">{{:company}}</span>
            </div>

            <div class="Cell">  {{:genericName}}</div>
            <div class="Cell">  

                <span style="font-size: 0.7em">
                    {{:composition}}
                </span> <br>
            </div>
            <div class="Cell">  {{:usedFor}} </div>



            <div class="Cell"> 
                <a 
                    onclick="populateCreate2(
                                '{{:~root.moduleName}}',
                                {{:id}}, newModal().id);"

                    ><i class="fa fa-edit"> </i>
                </a>

            </div>

            <d id='{{:id}}' 
               brandName="{{:brandName}}" 
               company="{{:company}}" 
               genericName="{{:genericName}}" 
               usedFor="{{:usedFor}}" 
               >
            </d>

        </div>




        {{/for}}
    </div>

</div>
