

Filter By Name <input  type="text" onkeyup="filter('name')"  ><br>

{{for obj}}
<div id="select_{{:id}}" 
     
     onclick="selectThis(
                 {
                 who:'{{:~root.moduleName}}',
                         id:{{:id}},
                         extra:'{{:name}}'
                 }
                 )"  
     class="select_5">   
    {{:id}} . {{:name}}
</div>
<d class="data"
  id='{{:id}}' name="{{:name}}"  ></d>



{{/for}}
