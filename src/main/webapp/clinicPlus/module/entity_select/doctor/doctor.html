<div style="padding: 40px;">
    <p class="pageTitle"> Select a Doctor</p>
    Filter By Name <input  type="text" onkeyup="filter('name','doctor')"  ><br>
    Filter By department <input  type="text" onkeyup="filter('department','doctor')"  ><br>

    Filter By description <input  type="text" onkeyup="filter('description','doctor')"  ><br>
    Filter By remediesFor <input  type="text" onkeyup="filter('remediesFor','doctor')"  ><br>



    <div class="Table">
        <div class="Title">

        </div>

        <div class="Heading">

            <div class="CellNoBorder"><p>name</p></div>
            <div class="CellNoBorder"><p>dept</p></div>
            <div class="CellNoBorder"><p>remedies</p></div>
            <div class="CellNoBorder"><p>actions</p></div>
        </div>



        {{for obj  itemVar='~one'}}

        <div class="Row" id="select_doctor_{{:id}}"  >
            <div class="CellNoBorder"
                 onclick2="selectThis('{{:~root.moduleName}}', {{:id}}, '{{:name}}<br>Fees({{:feesList}})')"  
                 onclick='selectThis(
                     {
                     who:"{{:~root.moduleName}}",
                             id:{{:id}},
                             extra:{{:~jsonise(#data)}}
                     }
                     )' 

                 > 
                <img class="img_round" src="/uploads/doctor/{{:id}}_profileImage.jpeg?time=" alt="doctor/1" width="70px"> 


                <button type="button"  
                        class="entity_select_editButton" 

                        >{{:name}} </button>
  
                
                <button class="buttonNone" data-toggle="tooltip"
                        title="Edit"
                        onclick="populateCreate2('{{:~root.moduleName}}',
                       {{:id}}, newModal().id);"

                        ><i class="fa fa-pencil"></i>
                </button>

            </div>
            <div class="CellNoBorder">  {{:department}} </div>
            <div class="CellNoBorder">  {{:remediesFor}} </div>
            <div class="CellNoBorder"> 


            </div>

            <d class="data_doctor"
               id='{{:id}}' 
               name="{{:name}}" 
               department="{{:department}}" 
               remediesFor="{{:remediesFor}}" 
               description="{{:description}}"
               >
            </d>

        </div>




        {{/for}}
    </div>

</div>
