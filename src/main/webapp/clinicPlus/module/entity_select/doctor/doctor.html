
<p class="pageTitle"> Select a Doctor</p>
Filter By Name <input  type="text" onkeyup="filter('name')"  ><br>
Filter By department <input  type="text" onkeyup="filter('department')"  ><br>

Filter By description <input  type="text" onkeyup="filter('description')"  ><br>
Filter By remediesFor <input  type="text" onkeyup="filter('remediesFor')"  ><br>



<div class="Table">
    <div class="Title">

    </div>

    <div class="Heading">

        <div class="Cell"><p>name</p></div>
        <div class="Cell"><p>dept</p></div>
        <div class="Cell"><p>remedies</p></div>
        <div class="Cell"><p>actions</p></div>
    </div>



    {{for obj}}
    <div class="Row" id="select_{{:id}}"  >
        <div class="Cell"
             entity_select_editButton
             onclick="selectThis('{{:~root.moduleName}}', {{:id}}, '{{:name}}<br>Fees({{:feesList}})')"  

             > 
           <img class="img_round" src="/uploads/doctor/{{:id}}_profileImage.jpeg?time=" alt="doctor/1" width="70px"> 
            
            
            <input type="button"  
                   class="entity_select_editButton" 
                   value="{{:name}}"
                   >


        </div>
        <div class="Cell">  {{:department}} </div>
        <div class="Cell">  {{:remediesFor}} </div>
        <div class="Cell"> 
            <a 
                onclick="populateCreate2('{{:~root.moduleName}}', {{:id}}, 'main3');"

                ><i class="fa fa-edit"> Edit</i>
            </a>

        </div>

        <d id='{{:id}}' 
           name="{{:name}}" 
           department="{{:department}}" 
           remediesFor="{{:remediesFor}}" 
           description="{{:description}}"
           >
        </d>

    </div>




    {{/for}}
</div>
