

{{:~root.moduleName}}
<hr>


1. Filter By name <input  type="text" 
                          onkeyup="filter('name','{{:~root.moduleName}}')"  ><br>

2. Select a Vendor  (Click item in dark rounded rectangle)<br>
<hr>



<div class="Table">
    <div class="Title">

    </div>

    <div class="Heading">

        <div class="Cell"><p>name</p></div>
        <div class="Cell"><p>place</p></div>
        <div class="Cell"><p>description</p></div>
        <div class="Cell"><p>Actions</p></div>
    </div>



    {{for obj}}
    <div class="Row" id="select_{{:id}}"  >
        <div class="Cell"
             entity_select_editButton
             onclick2="selectThis('{{:~root.moduleName}}', {{:id}}, '{{:name}}')"  
             onclick="selectThis(
                 {
                 who:'{{:~root.moduleName}}',
                         id:{{:id}},
                         extra:'{{:name}}'
                 }
                 )"
             > 

            <input type="button"  
                   class="entity_select_editButton" 
                   value="{{:name}}"
                   >


        </div>

        <div class="Cell">  {{:place}} </div>
        <div class="Cell">  {{:description}} </div>



        <div class="Cell"> 
            <a 
                onclick="populateCreate2('{{:~root.moduleName}}',
                    {{:id}}, newModal().id);"

                ><i class="fa fa-edit"> Edit</i>
            </a>

        </div>

        <d_{{:~root.moduleName}} id='{{:id}}' 
           name="{{:name}}" 
           place="{{:place}}" 
           description="{{:description}}"   
           >
        </d_{{:~root.moduleName}}>

    </div>




    {{/for}}
</div>
