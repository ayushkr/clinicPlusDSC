<div id="printableArea"   title="PurchaseBill_List" >
    <div class="pageTitle">PurchaseBill ID:{{:id}} </div>
    <form id='form_purchaseBill' method="post" 
          action="{{:renderInDiv}}#/cmd/post">
        <input type='hidden' name='redirect' value=' #/cmdc?module=purchaseBill&action=/all/list'>
        <input type='hidden' name='module_direct' value='purchaseBill'>
        <input type="hidden" name="id" data-link="id" />
      
        ID: <span class="rounded"
                  title="ഇതാണ്  ബില്ല്  നമ്പർ "
                  >{{:id}} </span>
        
        <div class="inp_outer" title="വേറെ  വിശേഷം വല്ലതും ഉണ്ടോ ?" 
             style="min-width: 95px;min-height: 50px">
            <div class="title1"   >  billNo</div>
            <span class="inp2" contenteditable="true" id="billNo"  
                  data-link="billNo" >---</span>
            <input type="hidden" name="billNo" data-link="billNo" />
        </div>



        <div class="inp_outer"
             title="എന്നാണ്  ബില്ല്   അടിച്ചത് "
             onclick="popup_selection_obj(
             {
             'value': '{{:dateOfBill}}',
                     'entity_select': 'dateForOrganisation',
                     'input': 'dateOfBill'
             }
             )"
             >
            <div class="title1" >
                dateOfBill
            </div>
            <span id="dateOfBill_display" class="inp2">{{:dateOfBill}}</span>
            <input id="dateOfBill" type="hidden"
                   name="dateOfBill" data-link="dateOfBill" />
        </div>
       
        

        <div id="selectLarge_vendor" 
             style="display: inline-block">
            selectLarge_vendor</div>
        
        <select name="cash" data-link="cash">
            <option value="cash">Cash</option>
            <option value="credit" >Credit</option>
        </select>
        <br>
        <div class="inp_outer" title="വേറെ  വിശേഷം വല്ലതും ഉണ്ടോ ?" 
             style="min-width: 400px;min-height: 50px">
            <div class="title1"   >  Remarks</div>
            <span class="inp2" contenteditable="true" id="remarks"   data-link="remarks" >---</span>
            <input type="hidden" name="remarks" data-link="remarks" />
        </div>


    </form>
   
    <div id="main_1_innert"> </div>
    {{:~purchaseBill_render_list(id)}}

</div>
