<div id="printableArea" title="PurchaseBill_List" class="w3-container">


    <div style="width: 100%;background-color: aquamarine">

        {{if updationTime}}
    yes
    <a target="iframe1"
    href="/clinicPlus/home.html#/cmd?module=purchaseBill&action=/all/list&pageNumber=1&div=main_1"
    class='w3-button w3-green' 
    style="float: right"
     accesskey="b" 
    title="purchaseBill">
   Back to All Bills
</a>

    {{else}}
    New
   
    {{/if}}
        ..
        

    </div>
    



    <form id='form_purchaseBill' method="post" action="{{:renderInDiv}}#/cmd/post">
        <input type='hidden' name='redirect' value=0>
        <input type='hidden' name='module_direct' value='purchaseBill'>

        <input type="hidden" name="id" data-link="id" />

        ID: <span class="rounded w3-padding" title="ഇതാണ്  ബില്ല്  നമ്പർ ">{{:id}} </span>

        <div class="inp_outer" title="വേറെ  വിശേഷം വല്ലതും ഉണ്ടോ ?" style="min-width: 95px;min-height: 50px">
            <div class="title1"> billNo</div>
            <span class="inp2" contenteditable="true" id="billNo" data-link="billNo">---</span>
            <input type="hidden" name="billNo" data-link="billNo" />
        </div>

        <span id="selectLarge_dateOfBill">
        </span>





        <span id="selectLarge_vendor" style="display: inline-block">
            selectLarge_vendor</span>
        <div class="inp_outer">
            <div class="title1">Cash / Credit</div>
            <select name="cash" class="inp2" data-link="cash">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
            </select>

        </div>

        <div class="inp_outer" title="വേറെ  വിശേഷം വല്ലതും ഉണ്ടോ ?" style="min-width: 400px;min-height: 50px">
            <div class="title1"> Remarks</div>
            <span class="inp2" contenteditable="true" id="remarks" data-link="remarks">---</span>
            <input type="hidden" name="remarks" data-link="remarks" />
        </div>


    </form>



    {{if updationTime}}
    {{:~purchaseBill_render_list(id) }}
    {{else}}
    <center>
        <button class="w3-button w3-red" onclick="saveAndReload({{:id}})
            ">
            Next
        </button>
        <br>
        <!--First Save and Load Bill again-->
        <!--go({{:id}}, 'purchaseBill', {{:id}})-->
    </center>
    {{/if}}


</div>
