

<div id="printableArea" 
     class="w3-container"
     title="finance_Profile" >
    <br>
    Financial Transactions <br>
    
    <div class="Table"  class="table_greyBorder" >

        <div  class="Heading">


            <div class="Cell">
                id
                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=a"
                   >
                    <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-up headerSortSymbol "></i>
                    </span>
                </a>

                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=d"
                   >
                    <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-down headerSortSymbol"></i>
                    </span>
                </a>
            </div>


            <div class="Cell" style="min-width: 80px;font-size: 0.8em">
                dateOfTransaction
                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=dateOfTransaction&sortOrder=a"
                   >
                    <span class=" {{if obj.sortColumn=='dateOfTransaction'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-up headerSortSymbol "></i>
                    </span>
                </a>

                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=dateOfTransaction&sortOrder=d"
                   >
                    <span class=" {{if obj.sortColumn=='dateOfTransaction'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-down headerSortSymbol"></i>
                    </span>
                </a>

            </div>



            <div class="Cell" >from
                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=fromStr&sortOrder=a"
                   >
                    <span class=" {{if obj.sortColumn=='fromStr'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-up headerSortSymbol "></i>
                    </span>
                </a>

                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=fromStr&sortOrder=d"
                   >
                    <span class=" {{if obj.sortColumn=='fromStr'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-down headerSortSymbol"></i>
                    </span>
                </a>

            </div>


            <div class="Cell">to
                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=toStr&sortOrder=a"
                   >
                    <span class=" {{if obj.sortColumn=='toStr'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-up headerSortSymbol "></i>
                    </span>
                </a>

                <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=toStr&sortOrder=d"
                   >
                    <span class=" {{if obj.sortColumn=='toStr'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                        <i class="fa fa-caret-down headerSortSymbol"></i>
                    </span>
                </a>

            </div>
             <div class="Cell">particulars
             </div>
             <div class="Cell">amount
             </div>
            

        </div>


        {{for obj.pageList.content}}
        <div class="Row"
             onclick="go({{:id}}, 'finance')"
             class="firstrow">
            <div class="Cell"

                 >
                {{:id}}
            </div>
            <div class="Cell"  style="font-size: 0.8em">
                {{:dateOfTransaction}}
            </div>

            <div class="Cell">{{:fromStr}}</div>
            <div class="Cell">{{:toStr}}</div>
            <div class="Cell">{{:particulars}}</div>
            <div class="Cell">{{:amount}}</div>


        </div>  

        {{else}}
        No members...
        {{/for}}

    </div>
</div>



<style>
    .td3{
        font-size: 10px;
        text-align: right;
        padding-right: 12px;
    }

</style>
