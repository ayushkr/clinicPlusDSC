<div id="printableArea"   title="PharmacyBill_Profile" >
    <table cellspacing="1" cellpadding="5" border="0" >
        <thead>
            <tr class="bluestrp">
                <td>id</td>
                <td>Bill Date</td>
                <td colspan="4">appointment</td>

                <td>remarks</td>
                <td>actions</td>
            </tr>
        </thead>
        <tbody>

            {{for obj.pageList.content}}
            <tr 

                class="firstrow">
                <td
                    onclick="pharmacyCashBill.render_list({{:id}})"
                    >bill_{{:id}}</td>
                <td style="min-width: 100px">{{:dateOfBill}}</td>
                
                    {{if appointment}}
                <td style="min-width: 50px">No: {{:appointment.id}}</td> 
                <td style="min-width: 100px"> {{:appointment.dateOfAppointment}}</td> 
                <td>{{:appointment.patient.name}}</td> 
                <td>{{:appointment.doctor.name}} </td> 

                {{else}}
                <td colspan="4"></td>
                {{/if}}

                <td>{{:remarks}}</td>
                <td>




                    <a class="w3-button " 
                       onclick="go({{:id}}, 'pharmacyBill')"
                       > 
                        <i class="fa fa-edit" ></i>
                    </a>
                </td>
            </tr>       
            {{else}}
            No members...
            {{/for}}
        </tbody>
    </table>
</div>
