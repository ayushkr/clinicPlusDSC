<!--smschat/CRU_template.html -->


<form id='form_smschat' method="post" 
      action="{{:renderInDiv}}#/cmd/post"
      >  
    <input type='hidden' name='div' value='{{:renderInDiv}}'>
    <input type='hidden' name='module_direct' value='smschat'>
    <input type='hidden' name='redirect' 
           value=' #/cmdc?module=smschat&action=/all/list'>
    <input type="hidden" name="id" data-link="id" />




    <div id="printableArea" style="margin-left: 0mm" 
         class="w3-container_akr"
         title="smschat_{{:id}}_{{:name}}">



        <div class="inp_outer" >
            <div class="title1">ID</div>
            <span class="label label-info "> {{:id}} </span> 
        </div>
        <br>
        
        
         <div class="inp_outer" style="min-width: 250px">
                    <div class="title1">sentStatus</div>


                    <select name="sentStatus" data-link="sentStatus" >
                        <option value="0" >FRESH</option>
                        <option value="1">WAITING</option>
                        <option value="2">FAILED</option>
                        <option value="3">SUCCESS</option>
                        <option value="4">PROCESSING</option>

                    </select>
                </div>

    </div>
</form>


<style>
    .item1 { grid-area: i1; 
        /*border: solid black 1px;*/
    }
    .item2 { grid-area: i2;
        /*border: solid black 1px;*/
    }
    .item3 { grid-area: i3;
        /*border: solid black 1px;*/
    }


    .grid-container {
        display: grid;
        grid-template-areas:
            'i1 i2 i3'

            ;
        grid-gap: 10px;
        /*background-color: #2196F3;*/
        padding: 10px;
    }


</style>
