<div id="widgets" class="widgetBar"

    <div style="position:fixed" class="topBarStrip" >

        <button  
            accesskey="s"

                 title="Save" 
                 class="w3-btn2 "
                 style="float: right"
                 onclick="save('{{:moduleName}}');">
            <i class="fa fa-save"  > </i>
        </button>



        <button 
            accesskey="p"
            onclick="printDiv_navOff('navbar')" 
                class="w3-btn2 "
                style="float: right"

        </button> 

        <!--back button-->

            accesskey="b"
            style="float: right"
            class="w3-btn2 "
            onclick="back()"

        </button>
        
        
        
        <span style="margin-left: 2cm;float:right"> &nbsp;  </span>
        <button 
            accesskey="d"

            data-toggle="tooltip" title="Delete" 
            style="float: right"
            class="w3-btn2 "

        </button>
