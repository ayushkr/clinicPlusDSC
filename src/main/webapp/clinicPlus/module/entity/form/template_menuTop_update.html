<!-- entity /update/template_menuTop_update-->
<div id="widgets" class="widgetBar" 
     data-akr-printable="false" >

    <div style="position:fixed" class="topBarStrip" >
        <span 
            class="pageTitle"
            style="float:left">{{:moduleName}}</span>





        <button  data-toggle="tooltip" 
                 title="Save" 
                 class="w3-btn2 "
                 style="float: right"
                 onclick="save('{{:moduleName}}');">
            <i class="fa fa-save"  > </i>
        </button>



        <button onclick="printDiv_navOff('navbar')" 
                class="w3-btn2 "
                style="float: right"
                data-toggle="tooltip" title="Print this page" 
                > <i class="fa fa-print"> </i>
        </button> 

        <!--back button-->
        <button 
            style="float: right"
            class="w3-btn2 "
            onclick="back()"
            data-toggle="tooltip" title="Back" 
            > <i class="fa fa-arrow-left"> </i>
        </button>
        
        
        
        <span style="margin-left: 2cm;float:right"> &nbsp;  </span>
        <button 
            onclick="goto_delete('{{:moduleName}}', '{{:id}}')" 
            data-toggle="tooltip" title="Delete" 
            style="float: right"
            class="w3-btn2 "

            >
            <i class="fa fa-trash " 

               ></i>
        </button> 
    </div>
    <br><br>

</div>
