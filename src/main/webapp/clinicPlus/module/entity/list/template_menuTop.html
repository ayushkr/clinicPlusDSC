    <style>
        #ctxMenu {

        #notepad {
            position: absolute;
            left: 25%;
            top: 10%;
            width: 300px;
            height: 300px;
            background-color: red;
        }

        menu {
            position: absolute;
            display: block;
            left: 0px;
            top: 0px;
            height: 30px;
            width: 50px;
            padding: 0;
            margin: 0;
            border: 1px solid;
            background-color: white;
            font-weight: normal;
            white-space: nowrap;
        }

        menu:hover {
            background-color: #eef;
            font-weight: bold;
        }

        menu:hover>menu {
            display: block;
        }

        menu>menu {
            display: none;
            position: relative;
            top: -20px;
            left: 100%;
            width: 55px;
        }

        menu[title]:before {
            content: attr(title);
        }

        menu:not([title]):before {
            content: "\2630";
        }
    </style>
