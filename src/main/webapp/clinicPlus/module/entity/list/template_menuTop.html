<div id="widgets" 
     class="widgets2"
     data-akr-printable="false" >
    <div style="position:fixed" class="topBarStrip" >

        <span class="pageTitle"  style="float:left">
            {{:~root.obj.moduleName}}</span>

        

        

        <!--create button-->
        <button 
            onclick="go(-1, '{{:obj.moduleName}}')"
            data-toggle="tooltip" title="Add New {{:obj.moduleName}}" 
              style="float: right"
            class="w3-btn2"
            > <i class="fa fa-plus"> </i>
        </button>
        
        <!--print button-->
        <button onclick="printDiv_navOff('navbar')"
                data-toggle="tooltip" title="Print this page" 
                  style="float: right"
                class="w3-btn2"
                > <i class="fa fa-print"> </i>
        </button> 

        <!--back button-->
        <button 
            onclick="back()"
            data-toggle="tooltip" title="Back" 
            style="float: right"
            class="w3-btn2"
            > <i class="fa fa-arrow-left"> </i>
        </button>
        
    </div>




    <style>
        #ctxMenu{
            /*display:none;*/
            z-index:10000000;
        }
        #notepad{
            position:absolute;
            left:25%;
            top:10%;
            width:300px;
            height:300px;
            background-color:red;
        }
        menu {
            position:absolute;
            display:block;
            left:0px;
            top:0px;
            height:30px;
            width:50px;
            padding:0;
            margin:0;
            border:1px solid;
            background-color:white;
            font-weight:normal;
            white-space:nowrap;
        }
        menu:hover{
            background-color:#eef;
            font-weight:bold;
        }
        menu:hover > menu{
            display:block;
        }
        menu > menu{
            display:none;
            position:relative;
            top:-20px;
            left:100%;
            width:55px;
        }
        menu[title]:before{
            content:attr(title);
        }
        menu:not([title]):before{
            content:"\2630";
        }
    </style>
</div>
