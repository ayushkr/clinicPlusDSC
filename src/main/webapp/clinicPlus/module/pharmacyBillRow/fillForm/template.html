
<div class="pageTitle">
    pharmacyBillRow ID: {{:id}}  </div>

<form id='form_pharmacyBillRow' method="post"
      action="{{:renderInDiv}}#/cmd/post">  
    <input type='hidden' name='module_direct' value='pharmacyBillRow'>
    <input type='hidden' name='redirect' value=' #/cmdc?module=pharmacyBillRow&action=/all/list'>
    <input type="hidden" name="id" data-link="id" />



    <div id="printableArea"  class="w3-container"
         title="patient_{{:id}}_{{:name}}">

    

        <span id="selectLarge_pharmacyBill"
              style="visibility: hidden"
              >
            selectLarge_pharmacyBill
        </span>
        <br>
        
        <span id="selectLarge_medicineStock"
              
              style="width: -webkit-fill-available;
              font-size: 3em;
              "
              accesskey="l"
              
              >
            selectLarge_medicineStock
        </span>
        
        <span id="medicineStock_afterClick"
              onclick="pharmacyBillRow_calculateAmount(1);
              document.getElementById('medicineStock_button').focus()
              "
             
              ></span>
        
        
        <br>
        <div class="inp_outer">
            <div class="title1">qty</div>
          
            <input type="text" id="qty" name="qty" data-link="qty" 
                   class="inp2"
                   style="min-width: 100px"
                onkeydown="pharmacyBillRow_calculateAmount(1)" />
        </div>


        <br>
        <br>


        <div class="inp_outer" 
             style="min-width: 100px;min-height: 50px"
             onclick="calculateAmount(1)">
            <div class="title1">amount (Auto generated) in Rs</div>
           
            <span class="inp2" 
                  style="background-color: var(--color_safe);
                  font-size: 3em;
                      border: none;
                  "
                  contenteditable="false" 
                  id="amount_disp"   
                  data-link="amount" 

                  >---</span>
            <input type="hidden" 
                   id="amount" 
                   name="amount" 
                   data-link="amount" />
        </div>
        <br><br><br>
       
        
        <button type="button" id="a3" autofocus
             onclick="save('pharmacyBillRow');"
            > OK</button>
      
      


    </div>
</form>
