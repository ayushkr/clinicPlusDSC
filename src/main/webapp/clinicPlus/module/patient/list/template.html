<div id="printableArea"   title="Patient_List" >
    <!--<p class="pageTitle">Patients</p>-->
  
   <table class="table_greyBorder"  cellspacing="0" cellpadding="5" border="1"  >

        <thead>
            <tr class="bluestrp">
                <th>id</th>
                <th>fixedId</th>
                 <th class="headerSort_{{:obj.sortOrder}}">
                    
                     <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=bookId&sortOrder=a"
                       >
                      +
                    </a>
                    
                   bookId
                   
                      <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=bookId&sortOrder=d"
                       >
                      -
                    </a>
                </th>
                <th class="headerSort_{{:obj.sortOrder}}">
                    
                     <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=dateOfRegistration&sortOrder=a"
                       >
                      +
                    </a>
                    
                    dateOf registration
                   
                      <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=dateOfRegistration&sortOrder=d"
                       >
                      -
                    </a>
                </th>
                <th>Name</th>
                <th>Place</th>
                <th>age</th>
                <th>dob</th>
                <th>sex</th>
                <th>Phone</th>


                
                <th>Remarks</th>

            </tr>
        </thead>
        <tbody>

            {{for obj.pageList.content}}

            <tr class="firstrow"
                 onclick="go({{:id}},'patient')"
                >


                <td>{{:id}}</td>
                 <td>{{:fixedId}}</td>
                 <td>{{:bookId}}</td>
                <td>{{:dateOfRegistration}}</td>
                <td>{{:name}}</td>
                <td>{{:place}}</td>
                <td>{{:age}}</td>
                <td>{{:dob}}</td>
                <td>{{:sex}}</td>
                <td>{{:contactPhone}}</td>
                
                <td>{{:remarks}}</td>
               
            </tr>
            {{else}}
            No members...
            {{/for}}
        </tbody>


    </table>
</div>
