
<div data-akr-printable="false">
    <input type="text" id="patientName" > 
<input type="button" value="Filter by Patient "
       onclick="window.location.href='#/cmd?module={{:obj.module}}&action=/all/list&pageNumber={{:obj.pageList.pageable.pageNumber+1}}&sortColumn={{:obj.sortColumn}}&sortOrder={{:obj.sortOrder}}&filterColumn=name&filter='+document.getElementById('patientName').value+''"
       >
</div>
<br>

<div id="printableArea"   title="Patient_List" >
    <!--<p class="pageTitle">Patients</p>-->
  
   <table class="table_greyBorder"  cellspacing="0" cellpadding="5" border="1"  >

        <thead>
            <tr class="bluestrp">
                <th>id
                 <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=a"
                       >
                        <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-up headerSortSymbol "></i>
                        </span>
                    </a>

                    <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=d"
                       >
                        <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">

                        </span>
                    </a>
                
                
                
                </th>

                  <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=remarks&sortOrder=a"
                       >
                        <span class=" {{if obj.sortColumn=='remarks'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-up headerSortSymbol "></i>

                <th>Actions</th>

            </tr>
        </thead>
        <tbody>

            {{for obj.pageList.content}}

            <tr class="firstrow"
                 
                >


                <td>
                    <span onclick="copyToClipBoardValue('{{:id}}')" class="w3-btn w3-blue-gray" >
                        
                         {{:id}}
                    </span>
                   
                </td>
                 <td>{{:fixedId}}</td>
                 <td>{{:bookId}}</td>
                <td>{{:dateOfRegistration}}</td>
                <td 
                    onclick="go({{:id}},'patient')"
                    >
                    <span class="w3-button w3-blue-gray" >     
                    {{:name}}
                    </span>
                    </td>
                <td>{{:place}}</td>
                <td>{{:age}}</td>
                <td>{{:dob}}</td>
                <td>{{:sex}}</td>
                <td>{{:contactPhone}}</td>
                
                <td>{{:remarks}}</td>
                <td><i class="fa fa-edit"
                       
                       > </i>
                
                
                </td>
            </tr>
            {{else}}
            No members...
            {{/for}}
        </tbody>


    </table>
</div>
