            {{for obj.pageList.content}}

            <tr class="firstrow"

                >

                 <td>{{:fixedId}}</td>
                 <td>{{:bookId}}</td>
                <td>{{:dateOfRegistration}}</td>
                <td>{{:name}}</td>
                <td>{{:place}}</td>
                <td>{{:age}}</td>
                <td>{{:dob}}</td>
                <td>{{:sex}}</td>
                <td>{{:contactPhone}}</td>
                
                <td>{{:remarks}}</td>
