<div id="printableArea"   title="Vendor_List" >
    <table cellspacing="1" cellpadding="5" border="0" style="width:85%;">

        <thead>
            <tr class="bluestrp">
                <th>id</th>
                <th>name</th>
                <th>place</th>
                <th>address</th>
                <th>phone</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>

            {{for obj.content}}
            <tr 
                onclick="go({{:id}}, 'vendor')" 
                class="firstrow">
                <td>{{:id}}</td>
                <td> {{:name}} </td>
                <td>{{:place}}</td>
                <td>{{:address}}</td>
                <td>{{:contactPhone}}</td>
                <td>{{:description}}</td>
            </tr>        
            {{else}}
            No members...
            {{/for}}
        </tbody>


    </table>
</div>
