<div data-akr-printable="false">
    <div class="inp_outer" style="min-width: 200px">
        <div class="inp1" >
            <div class="title1">medicineBrandName </div>
        </div>
        <input id="medicineBrandName" 
               name='medicineBrandName' 
               type="text"  value=""
               accesskey="q"
               onkeypress="filter1()"
               data-href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber={{:obj.pageList.pageable.pageNumber+1}}&sortColumn={{:obj.sortColumn}}&sortOrder={{:obj.sortOrder}}&filterColumn=brandName&filter="
               
               
               autofocus
               > 
       
    </div>

    <div class="inp_outer" style="min-width: 200px">
        <div class="inp1" >
            <div class="title1">generic Name </div>
        </div>
        <input id="genericName" name='genericName' type="text"  value=""
               accesskey="q"
               
              onkeypress="filter1()"
               data-href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber={{:obj.pageList.pageable.pageNumber+1}}&sortColumn={{:obj.sortColumn}}&sortOrder={{:obj.sortOrder}}&filterColumn=genericName&filter="
               
               > 
        
    </div>

    <div class="inp_outer" style="min-width: 200px">
        <div class="inp1" >
            <div class="title1">composition </div>
        </div>
        <input id="composition" name='composition' type="text"  value=""
               accesskey="q"
               onkeypress="filter1()"
               data-href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber={{:obj.pageList.pageable.pageNumber+1}}&sortColumn={{:obj.sortColumn}}&sortOrder={{:obj.sortOrder}}&filterColumn=composition&filter="
               
               > 
       
    </div>
</div>




<div id="printableArea"   title="MedicineBrandName_List"  >
    <table  cellpadding="5" class="table_greyBorder" >

        <thead>
            <tr class="bluestrp">
                <th style="min-width: 50px;">Id
                    <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=a"
                       >
                        <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-up headerSortSymbol "></i>
                        </span>
                    </a>

                    <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=id&sortOrder=d"
                       >
                        <span class=" {{if obj.sortColumn=='id'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-down headerSortSymbol"></i>
                        </span>
                    </a>


                </th>
                <th style="min-width: 150px;">brandName
                    <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=brandName&sortOrder=a"
                       >
                        <span class=" {{if obj.sortColumn=='brandName'}}{{if obj.sortOrder=='a' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-up headerSortSymbol "></i>
                        </span>
                    </a>

                    <a class='headerSortSymbol' href="#/cmd?module={{:obj.module}}&action=/all/list&pageNumber=1&sortColumn=brandName&sortOrder=d"
                       >
                        <span class=" {{if obj.sortColumn=='brandName'}}{{if obj.sortOrder=='d' }}headerSort_faded{{else}}{{/if}}{{/if}}">
                            <i class="fa fa-caret-down headerSortSymbol"></i>
                        </span>
                    </a>


                </th>
                <th>genericName

                </th>
                <th>composition

                </th>

                <th>HSN


                </th>
                <th>company</th>
                <th>usedFor</th>
                <th>type</th>
                <th>groupid</th>
                <th>description</th>
                <th>other</th>


            </tr>
        </thead>
        <tbody>

            {{for obj.pageList.content}}
            <tr 
                onclick="go({{:id}}, 'medicineBrandName')"
                class="firstrow">
                <td><span >{{:id}}</span></td>
                <td >
                    <button class="w3-button"> {{:brandName}}</button>


                </td>
                <td>{{:genericName}}</td>
                <td>{{:composition}}</td>

                <td>{{:hsn}}</td>
                <td>{{:company}}</td>
                <td>{{:usedFor}}</td>
                <td>{{:type}}</td>
                <td>{{:groupid}}</td>
                <td>{{:description}}</td>
                <td>{{:other}}</td>

            </tr>
            {{/for}}
        </tbody>


    </table>
</div>
